<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Họ Tên:</td>
				<td><input type="text" placeholder="Họ Tên"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="Email" placeholder="Vui lòng nhập Email"></td>
			</tr>
			<tr>
				<td>Định Hướng:</td>
				<td><input type="checkbox" name="">PHP
					<input type="checkbox" name="">Java
				<input type="checkbox" name="">Web
				<td>
			</tr>
			<tr>
				<td>Giới tính:</td>
				<td><input type="radio" name="gender">Nữ
					<input type="radio" name="gender">Nam
					<input type="radio" name="gender">Khác</td>
			</tr>
			<tr>
				<td>Quê quán:</td>
				<td>
					<select>
						<option value="">Ninh Bình</option>
						<option value="">Hà Nội</option>
						<option value="">Hải Dương</option>
						<option value="">Bắc Giang</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ghi chú:</td>
				<td>
					<textarea placeholder="Ghi chú" rows="5" cols="40"></textarea>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
