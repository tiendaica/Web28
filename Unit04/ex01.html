<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
		}
		#div1{
			background-color: red;
			margin-top: 10px;
			margin-right: 20px;
			margin-bottom: 10px;
			margin-left: 30px;
			/*margin: 10px 20px 30px 50px cách viết tắt margin*/

		}
		#div2{
			background-color: green;
			border-width: 3px;
			border-style:solid ;
			border-color: red;
			/*border: 1px solid black; cách viết tắt */
			padding: 20px 10px 30px 30px;
			
		}
		p:before{
			content: "Hello"
		}
		p:after{
			content: "!"
		}
	</style>
</head>
<body>
	<p>Xin chào các bạn</p>
	<div id="div1">Div1</div>
	<div id="div2">nhanhannnnnnnnnnnbbbbbb bbbbbbbbbbbbbbbbb bbbbbbbbbbbbb</div>
	
</body>
</html>
